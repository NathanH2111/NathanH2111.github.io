<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page with Button Grid</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                background-color: #333;
                color: white;
                width: 100%;
                padding: 1rem 0;
                text-align: center;
                font-size: 1.5rem;
            }

            main {
                padding: 2rem;
                max-width: 1200px;
                width: 100%;
            }

            .button-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }

            .button-grid button {
                padding: 1rem;
                font-size: 1rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .button-grid button:hover {
                background-color: #0056b3;
            }

            footer {
                margin-top: 2rem;
                padding: 1rem 0;
                background-color: #333;
                color: white;
                text-align: center;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>My Website</header>

        <main>
            <h2>Select an Option</h2>
            <div class="button-grid">
                <button>Option 1</button>
                <button>Option 2</button>
                <button>Option 3</button>
                <button>Option 4</button>
                <button>Option 5</button>
                <button>Option 6</button>
                <!-- Add as many buttons as you want -->
            </div>
        </main>

        <footer>&copy; 2025 My Website</footer>
    </body>
</html>
